<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fresh Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function scrollToAbout() {
            document.getElementById('about-us').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <style>
        .cart-dropdown:hover .cart-content,
        .cart-content:hover {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md relative z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1588964895597-cfccd6e2dbf9" alt="Fresh Market Logo" class="h-12 w-auto">
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-green-500">Home</a>
                    <a href="index.html#about-us" class="text-gray-600 hover:text-green-500">About Us</a>
                    <a href="catalog.html" class="text-gray-600 hover:text-green-500">Product Catalog</a>
                    <a href="checkout.html" class="text-gray-600 hover:text-green-500">Order Page</a>
                </div>
                <div class="flex-1 px-8 max-w-sm">
                    <div class="relative">
                        <input type="text" placeholder="Search products..." class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-green-500">
                        <button class="absolute right-3 top-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Объединяем корзину и аватар в общий контейнер -->
                    <div class="flex items-center space-x-4">
                        <div class="relative cart-dropdown">
                            <button class="text-gray-600 hover:text-green-500">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                <span class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">2</span>
                            </button>
                            <div class="cart-content absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-lg p-4 hidden z-50">
                                <div class="space-y-4">
                                    <div class="flex items-center justify-between">
                                        <span class="font-medium">Shopping Cart (2)</span>
                                        <button class="text-sm text-green-500 hover:text-green-600">View All</button>
                                    </div>
                                    <div class="divide-y divide-gray-100">
                                        <div class="flex items-center py-2">
                                            <img src="https://images.unsplash.com/photo-1587132137056-bfbf0166836e" alt="Organic Apples" class="w-12 h-12 rounded object-cover">
                                            <div class="ml-3 flex-1">
                                                <p class="text-sm font-medium">Organic Apples</p>
                                                <p class="text-sm text-gray-500">$4.99</p>
                                            </div>
                                        </div>
                                        <div class="flex items-center py-2">
                                            <img src="https://images.unsplash.com/photo-1598965675045-45c5e72c7d05" alt="Fresh Bread" class="w-12 h-12 rounded object-cover">
                                            <div class="ml-3 flex-1">
                                                <p class="text-sm font-medium">Fresh Bread</p>
                                                <p class="text-sm text-gray-500">$3.99</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="border-t pt-4">
                                        <div class="flex justify-between mb-2">
                                            <span class="text-sm font-medium">Total:</span>
                                            <span class="text-sm font-bold">$8.98</span>
                                        </div>
                                        <a href="checkout.html" class="w-full bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 text-center block">Checkout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="text-gray-600 hover:text-green-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center">Checkout</h1>
            
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Checkout Form -->
                <div class="flex-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-6">Shipping Information</h2>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">First Name</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Last Name</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Email Address</label>
                                <input type="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Street Address</label>
                                <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">City</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">State</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">ZIP Code</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                            </div>

                            <h2 class="text-xl font-semibold mb-6">Payment Method</h2>
                            <div class="space-y-4 mb-6">
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>Credit Card</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>PayPal</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>Cash on Delivery</span>
                                </label>
                            </div>

                            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors">Place Order</button>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="w-full md:w-96">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between">
                                <span>Organic Apples</span>
                                <span>$4.99</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Fresh Bread</span>
                                <span>$3.99</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Fresh Milk</span>
                                <span>$2.99</span>
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span>$11.97</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Shipping</span>
                                <span>$5.00</span>
                            </div>
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total</span>
                                <span>$16.97</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
