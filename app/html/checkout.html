<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fresh Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1588964895597-cfccd6e2dbf9" alt="Fresh Market Logo" class="h-12 w-auto">
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-green-500">About Us</a>
                    <a href="catalog.html" class="text-gray-600 hover:text-green-500">Product Catalog</a>
                    <a href="checkout.html" class="text-gray-600 hover:text-green-500">Order Page</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center">Checkout</h1>
            
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Checkout Form -->
                <div class="flex-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-6">Shipping Information</h2>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">First Name</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Last Name</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Email Address</label>
                                <input type="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Street Address</label>
                                <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">City</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">State</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">ZIP Code</label>
                                    <input type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-green-500" required>
                                </div>
                            </div>

                            <h2 class="text-xl font-semibold mb-6">Payment Method</h2>
                            <div class="space-y-4 mb-6">
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>Credit Card</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>PayPal</span>
                                </label>
                                <label class="flex items-center space-x-3">
                                    <input type="radio" name="payment" class="form-radio text-green-500" required>
                                    <span>Cash on Delivery</span>
                                </label>
                            </div>

                            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors">Place Order</button>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="w-full md:w-96">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between">
                                <span>Organic Apples</span>
                                <span>$4.99</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Fresh Bread</span>
                                <span>$3.99</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Fresh Milk</span>
                                <span>$2.99</span>
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span>$11.97</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Shipping</span>
                                <span>$5.00</span>
                            </div>
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total</span>
                                <span>$16.97</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
